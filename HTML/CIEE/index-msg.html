<div id="content">
  <div class="detail_wrap">
    <div class="right_content">
      <script src="checkform.js"></script>
      <div id="lib_feedback_form">
        <form action="" enctype="multipart/form-data" method="post">
          <input type="hidden" name="action" value="post">
          <input type="hidden" name="diyid" value="1">
          <input type="hidden" name="do" value="2">
          <div class="rows">
            <label>姓名: <span class="fc_red">*</span></label>
            <span>
              <input name="name" type="text" class="form_input" placeholder="请正确填写姓名！" size="20" maxlength="20">
            </span>
            <div class="clear"></div>
          </div>
          <div class="rows">
            <label>公司:&nbsp;&nbsp;&nbsp;</label>
            <span>
              <input name="company" type="text" class="form_input" size="30" maxlength="100">
            </span>
            <div class="clear"></div>
          </div>
          <div class="rows">
            <label>电话: <span class="fc_red">*</span></label>
            <span>
              <input name="phone" type="text" class="form_input" placeholder="请正确填写电话号码！" size="20" maxlength="20">
            </span>
            <div class="clear"></div>
          </div>
          <div class="rows">
            <label>手机:&nbsp;&nbsp;&nbsp;</label>
            <span>
              <input name="mobile" type="text" class="form_input" placeholder="请正确填写手机号码！" size="20" maxlength="20">
            </span>
            <div class="clear"></div>
          </div>
          <div class="rows">
            <label>邮箱:&nbsp;&nbsp;&nbsp;</label>
            <span>
              <input name="email" type="text" class="form_input" placeholder="请正确填写邮箱地址！" size="30" maxlength="100">
            </span>
            <div class="clear"></div>
          </div>
          <div class="rows">
            <label>QQ:&nbsp;&nbsp;&nbsp;</label>
            <span>
              <input name="qq" type="text" class="form_input" size="10" maxlength="10">
            </span>
            <div class="clear"></div>
          </div>
          <div class="rows">
            <label>主题: <span class="fc_red">*</span></label>
            <span>
              <input name="subject" type="text" class="form_input" placeholder="请正确填写主题！" size="50" maxlength="30">
            </span>
            <div class="clear"></div>
          </div>
          <div class="rows">
            <label>内容: <span class="fc_red">*</span></label>
            <span>
              <textarea name="message" class="form_area contents" placeholder="请正确填写内容！"></textarea>
            </span>
            <div class="clear"></div>
          </div>
          <input type="hidden" name="dede_fields" value="name,text;company,text;phone,text;mobile,text;email,text;subject,text;message,text;qq,text">
          <input type="hidden" name="dede_fieldshash" value="00f791b182f1b2e1c0489a0be64b617f">
          <div class="rows">
            <label></label>
            <span>
              <input name="Submit" type="submit" class="form_gory_button" value="提 交">
            </span>
            <div class="clear"></div>

          </div>
